syntax = "proto3";
//https://grpc.io/docs/languages/python/basics/
service GroundControl{
    rpc GetMap (BotId) returns (Map){}

    rpc GetCommands (Test) returns (Test){}

    rpc GetMineSerial (Test) returns (Test){}

    rpc ShareFinish (Test) returns (Test){}

    rpc ShareMinePin (Test) returns (Test){}

}

