message BotId{
    int32 Id = 1;
}

message Map{
    string Map = 1;
}

message Commands{
    string Commands = 1;
}

message MineSerial{
    string MineSerial = 1;
}

message MinePin{
    string MinePine = 1;
}

message Test{
    string name = 1;
}